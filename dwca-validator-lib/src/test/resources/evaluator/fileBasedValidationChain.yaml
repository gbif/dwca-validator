# linked to FileBasedValidationChainLoaderTest test class
--- 
rules:
 - !ISODateValueEvaluationRule  &isoDateVER
   - !iSODateValueEvaluationRuleConfiguration
     allowPartialDate			: false
     allowMissingLeadingZeros	: false
     
 - !invalidCharacterEvaluationRule &invalidCharacterVER
   - !invalidCharacterEvaluationRuleConfiguration
     allowFormattingWhiteSpace	: false
     rejectReplacementChar		: true
     
 - !controlledVocabularyEvaluationRule
   - !controlledVocabularyEvaluationRuleConfiguration
     term						: !dwcTerm 'country'
     dictionaryPath				: 'src/test/resources/dictionary/european_union_country.txt'

evaluatorBuilders:
 - !recordCompletionEvaluatorBuilder
   - !recordCompletionEvaluatorConfiguration
     terms:
       - !dwcTerm 'country'
       
 - !valueEvaluatorBuilder
   - !valueEvaluatorConfiguration
     rulesPerTerm:
       !dwcTerm 'eventDate' : [*isoDateVER]
       !dwcTerm 'scientificName' : [*invalidCharacterVER]
       
 - !uniquenessEvaluatorBuilder
   - !uniquenessEvaluatorConfiguration {}
   
 - !referenceUniqueEvaluatorBuilder
   - !referenceUniqueEvaluatorConfiguration {}
   - !uniquenessEvaluatorConfiguration {}